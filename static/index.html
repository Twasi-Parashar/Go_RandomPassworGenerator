<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f2f2f2;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <form action="/generate" method="post">
            <label for="numPasswords">Number of Passwords:</label>
            <input type="text" id="numPasswords" name="numPasswords" required placeholder="Enter number of passwords">
            <input type="submit" value="Generate Passwords">
        </form>

        {{if .Passwords}}
            <h3>Generated Passwords:</h3>
            <ul>
            {{range .Passwords}}
                <li>{{.}}</li>
            {{end}}
            </ul>
        {{end}}
    </div>

</body>
</html>
